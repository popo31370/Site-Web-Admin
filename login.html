<!DOCTYPE html>
<html>
<head>
    <title>Connexion Administrateur - Moi Malade</title>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script>
        // Configuration du projet Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyB3GBR_PEMyGfyI4f9CcV5pOWh_0Bw27Wk",
            authDomain: "moi-malade-5f762.firebaseapp.com",
            projectId: "moi-malade-5f762",
            appId: "1:670666188759:web:d30391ab81f4322bc80d92"
        };
        
        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Fonction de connexion utilisateur
        function signIn() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function(userCredential) {
                    // L'utilisateur est connecté avec succès
                    var user = userCredential.user;
                    // Rediriger vers la page souhaitée après la connexion
                    window.location.href = "medication.php";
                })
                .catch(function(error) {
                    // Une erreur s'est produite lors de la connexion
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.log(errorCode, errorMessage);
                    // Gérer les erreurs d'authentification
                    // Afficher un message d'erreur approprié à l'utilisateur
                    document.getElementById("error-message").innerText = errorMessage;
                });
        }
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px;
            text-align: center;
        }

        .container {
            max-width: 400px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #B7ACF7;
            border-color: #B7ACF7;
            color: #f8f9fa;
        }

        .btn-custom:hover {
            background-color: #8C82E6;
            border-color: #8C82E6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo_moi_malade.png" alt="Logo" style="width: 150px;">
        </div>
        <h2>Connexion administrateur</h2>
        <form>
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="button" class="btn btn-custom" onclick="signIn()">Me connecter</button>
            <p id="error-message" class="text-danger"></p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
